<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link href="css/style.css" rel="stylesheet">
    
</head>
<body>
  <div >
  <header class=" container-fluid bg-info  border-bottom border-warning border-5">
    <div >
    <h1 class="mb-0 text-primary">Pizza Order App</h1></div>
  </header>
  <main >
    <div class="card mx-auto mt-5 p-3 shadow p-3  bg-orangered rounded border-primary" style="width: 800px;">
    <form action="#" onsubmit=" return SaveOrder(event)">
        <h3>Fill up Order Details here</h3>
        <div class="form-group">
        <label for="OrderId">Order Id: </label>
        <input type="text" id="OrderId" name="OrderId" placeholder='Enter OrderId...' required class="form-control"></div>
        <div class="form-group">
        <label for="CustomerName">Customer Name: </label>
        <input type="text" id="CustomerName" name="CustomerName" placeholder='Enter Customer Name...' required class="form-control"></div>
        <div class="form-group">
        <label for="email" class="email">Email Id: </label>
        <input type="email" id="email" name="email" placeholder='Enter email...' required class="form-control"></div>
        <div class="form-group">
        <label for="phone">Contact Number:</label>
        <input type="tel" id="phone" name="phone"  placeholder='Enter phone Number...'required class="form-control">
      </div>
        <div class="form-group">
        <label for="orderDate">Order Date:</label>
        <input type="date" id="orderDate" name="orderDate" required class="form-control"></div>
        <div class="form-group">
        <label for="address">Address: </label>
        <input type="text" id="address" name="address" placeholder='Enter address...' required class="form-control"></div>
        
        
        
    <h3>Add Order  <button type="button" class="btn rounded-circle btn-primary" onclick="AddOrder(event)" id="addorder">+</h3>
     
        <div  id="Orders">

        </div>
        <button type="submit" name="submit" value="submit" class="btn btn-primary" >Order now</button>
    </form>
    <div>
    <label for="TotalAmount">Total Amount: </label>
    <input type="number" id="TotalAmount" name="TotalAmount"  required >
  </div>
    </div>
  </main>
  
        
      </div>
      <script src="js/script.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</body>
</html>
